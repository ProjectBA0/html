<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Document</title>

    <style>
        p.one{line-height: 10px;color:red;}
        p.two{line-height: 40px;color:blue;}
    </style>
</head>
<body>
    
        <span class="one">1번</span>
        <p class="one">줄간격 10px로 저장하여 나타낸 것으로 줄간격이 좁게 설정되었기 때문에 테스트 내용이 서로 겹쳐 보일 것입니다.</p>

        <span class="two">2번</span>
        <p class="two">그러나 이 문장은 줄 간격을 20픽셀로 지정하여 나타낸 것입니다. 따라서 이곳의 텍스트 내용은 앞에서 10픽셀로 지정했을 때 보다 좀 더 읽기가 편하게 나타나고 있다.</p>
</body>
</html>
