<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var result;
    var dan = 2;
    document.write("<h1>"+dan+" 단</h1>")

    for(var k=1;k<=9; k++){
        result = dan *k;
        document.write(dan+"X"+k+"="+result+"<br>")
    }
    </script>

    <script>
    var result;
    var dan = 2;
    document.write("<h1>"+dan+" 단</h1>")

    var k=1;
    while (k<=9){
        result=k*dan;
        document.write("2X"+k+"="+result+"<br>");
        k++;
    }
    </script>

    <script>
        var dan=prompt("구구단?","");
        var result;
        document.write("<h1>"+dan+"단</h1>");

        for(var i=1; i<=9; i++){
            result=i*dan;
            document.write(dan+"X"+i+"="+result+"<br>");
        }
    </script>
</body>
</html>
