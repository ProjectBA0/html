<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>

    <style>
    #box {width:800px; height: 800px; background:url('https://i.pinimg.com/originals/b7/45/ef/b745ef9bb3bd41f685850cdd85a19338.jpg');background-size:cover; cursor:pointer;}
    </style>    


</head>
<body>

    <div id="box">
    춘식이 귀여워
    </div>

    <button id="btn1">removeEvent</button>


<script>

box.addEventListener ("mouseover",chi);
box.addEventListener ("mouseout",chi2);
function chi() {

  box.style.backgroundImage = "url('https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/cnoC/image/copEuRNYUXRH051-ty-ObAnC02Q.JPG')";

}
function chi2() {
 box.style.backgroundImage = "url('https://i.pinimg.com/originals/b7/45/ef/b745ef9bb3bd41f685850cdd85a19338.jpg')";
}

btn1.onclick=function(){

   box.removeEventListener("mouseover",chi);
   box.removeEventListener("mouseout",chi2);

}


</script>


</body>
</html>
