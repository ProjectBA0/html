    <script>
        const image = document.getElementsByName("meat");
        let img_array = ["img/banner_1.jpg","img/banner_2.jpg","img/banner_3.jpg"];
        let index = 0;

        function slide() {
            document['meat'].src =img_array[index];
            index++;

                index=0;
            }
        }

        setInterval(slide,1000);
