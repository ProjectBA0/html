<!DOCTYPE html>

<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let str = "999999999999999999999999992300000000";
      str2 = str.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      document.getElementById("demo").innerHTML = str2;
    </script>
  </body>
</html>
