<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let userEmail = prompt("당신의 이메일 주소는?","");
      let arrUrl = [".co.kr",".com",".net",".or.kr",".go.kr"];
      let check1 = false; 
      let check2 = false; 
      /*이메일 주소에 "@"포함되어 있으면 변수check1에 true가 저장*/
      if(userEmail.indexOf("@") > 0) check1 = true;
     //이메일에 배열 데이터 포함여부 검사
      for(var i=0; i<arrUrl.length; i++){ 
        if(userEmail.indexOf(arrUrl[i]) > 0) check2 = true;
      }
      //AND(&&)연산자는 모두 피연산자가 모두 true여야 true를 반환
      if(check1 && check2){
        document.write(userEmail);
      }else{
        alert("이메일 형식이 잘못되었습니다.");
      }
    </script>

</body>
</html>
