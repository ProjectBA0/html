    <script>
        function avgWeight(h,w) {
            let avg = (h -100) * 0.9 ;
            document.write(`적정 몸무게는 ${avg}kg 입니다.<br>`);
            if (w>=avg) {
                document.write(`평균 몸무게 이상입니다.`)
            }
            else {
                document.write(`멸치입니다.`)
            }
        }

    avgWeight(180,74);
    </script>
