    <script>

        document.write("<br>for ...in 문 (인덱스 접근방식)<br><hr>")
        var arr=["사과","배","바나나"];

            document.write("<br><br>",arr[i],"<br>");
        }
        document.write("<hr>")
        for(var i in arr){
            document.write("<br><br>",arr[i],"<br>");
        }
          
    </script>

    <hr>
    <script>
    document.write("<br>for ...in 문 (인덱스 접근방식)<br>")
    var city=['서울','대구','대전','부산'];
    for(var i in city){
        document.write("<br>",i,"<br>");
    }
        document.write("<hr>");
    document.write("<br>for ...of 문 (value 접근방식)<br>")
    var city=['서울','대구','대전','부산'];
    for(var i of city){
        document.write("<br>",i,"<br>");
    }
    document.write("<hr>");
    var num = [1,2,3];

    num.forEach(function(value,index,array){
    document.write("<br>value = ",value);
    document.write("<br>index = ",index);
    document.write("<br>array = ",array,"<br><br><hr>");
    });
    document.write("<br><br>forEach의 값은 내부에서만 호출할수있다.<br>")
    </script>
