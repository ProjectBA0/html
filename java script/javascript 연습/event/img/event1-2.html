<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>
<body>
    <h1 id="textc">과일</h1>
    <input type="radio" name="a" id="btn1" checked><span>토마토</span>
    <input type="radio" name="a" id="btn2" ><span>바나나</span>
    <input type="radio" name="a" id="btn3" ><span>수박</span>

    <script>
        let inputs= document.querySelectorAll('input');
        let colors=['tomato','gold','green'];

        for(let i in inputs){
            inputs[i].onchange = function(){
                console.log(this.id)
                if(this.id=='btn'+(Number(i)+1)){
                    textc.style.backgroundColor=colors[i];
                }
            }
        }
        
    </script>
</body>
</html>
