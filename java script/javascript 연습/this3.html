<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <ul>
        <li id="a">딸기</li>
        <li id="b">바나나</li>
        <li id="c">사과</li>
    </ul>

    <script>
        this.onclick=function(e){
            if(e.target.id=="a"){a.style.display="none";}
            if(e.target.id=="b"){b.style.display="none";}
            if(e.target.id=="c"){c.style.display="none";}
        }
    </script>
</body>
</html>
