<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <ul>
        <li>딸기</li>
        <li>바나나</li>
        <li>수박</li>
    </ul>

    <script>
        let lis =document.querySelectorAll('li');

        for(let li of lis) {
            li.onclick = function(e){
                console.log(this);
                console.log(this == e.target);
                this.style.display='none';
            }
        }
    </script>
</body>
</html>
