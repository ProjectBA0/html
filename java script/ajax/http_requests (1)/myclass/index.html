<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id ="myInput" type= "text" placeholder="Search.." onkeyup ="searchTable()">
    <div class="wrap"></div>

    <script>
        let originalData = [];
        
        async function loadData() {
            const REST_API_KEY = '24a827a27e19b0001a3c2a49b71c8dbb' ;
            const url = "h"
            try {
                const response = await fetch ("./class.json");
                if (!response.ok) {
                    throw new Error("데이터를 불러오는 데 실패했습니다.")
                }
                console.log(response);

                originalData = await response.json();
                console.log(originalData);
                renderTable(originalData);

            } catch (error) {
                console.error('오류 발생:',error);
            }
        }

        loadData();

        function renderTable(data) {
            const wrap =document.querySelector(".wrap");
            wrap.innerHTML ="";

            if (data.length > 0) {
                const table = document.createElement("table");

                data.forEach(function(item) {
                    const row = document.createElement("tr");

                    ["id","name","gender","addr"].forEach(function(key) {
                        const cell =document.createElement("td");
                        cell.textContent = item[key];
                        row.appendChild(cell);
                    });
                    
                    table.appendChild(row);
                });
            
                wrap.appendChild(table);
            }
        }
        
        function searchTable() {
            document.getElementById("myInput").addEventListener("input", function () {
                const searchText = this.value.toLowerCase();
                const filteredData = originalData.filter(function(item) {
                    return item.id.toString().includes(searchText) ||
                    item.name.toLowerCase().includes(searchText) ||
                    item.gender.toLowerCase().includes(searchText) ||
                    item.addr.toString().includes(searchText)

                });
                
                renderTable(filteredData);
            });
        }
    </script>
    
</body>
</html>
