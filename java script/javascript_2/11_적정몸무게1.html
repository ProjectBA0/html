<!DOCTYPE html>
<html>

<head>
    <title>적정체중 = (본인신장 -100) X 0.9</title>
</head>

<body>
    <script>

        var userHeight = 180; //변수 userHeight에 철수의 신장을 저장함

        var userWeight = 74; //변수 userWeight에 철수의 몸무게를 저장함

        //철수의 정상(평균) 체중=(키-100)*0.9

        var normal_w = (userHeight - 100) * 0.9;

        document.write(normal_w);

    </script>


</body>

</html>
