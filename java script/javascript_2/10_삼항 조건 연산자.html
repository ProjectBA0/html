<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <script>
        var a = 10;

        var b = 3;

        // 변수 result에 삼항 조건 연산의 결과 값이 저장됩니다.

        var result = a > b ? "javascript" : "hello";

        document.write(result); // "javascript"를 출력합니다.
    </script>
</body>

</html>
