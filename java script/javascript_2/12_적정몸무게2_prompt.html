<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <script>
        //방문자에게 질의응답 창을 띄워 신장을 입력받습니다.

        var height = prompt("당신의 신장은?", "0");


        // 산술 결과 정상체중이 변수 result에 저장 됩니다.

        var result = (height - 100) * 0.9;


        document.write(result); //결과 값을 출력합니다.


    </script>
</body>

</html>
